version: "3"

tasks:
  api:
    cmd: bunx @responsibleapi/cli yanic.kdl -o openapi.json
    sources: [yanic.kdl]
    generates: [openapi.json]

  tests:
    deps: [api]
    cmd: poetry run pytest
    sources:
      - yanic/
      - tests/
      - poetry.lock
      - openapi.json

  start: poetry run uvicorn yanic.server:app --reload --port 8006 --no-access-log

  poetry:
    cmds:
      - poetry lock
      - poetry show --outdated
      - poetry update
      - poetry install --sync
    generates: [poetry.lock]

  build:
    vars:
      image_name: poetry-arm64-cpython-3.10
      container_name: yanic-builder
    cmds:
      - docker build -t "{{.image_name}}" docker/
      - docker rm -f "{{.container_name}}"
      - docker run -d --name "{{.container_name}}" -v "./":/app "{{.image_name}}"
      - docker exec "{{.container_name}}" /bin/bash -c "cd app/ && ./container.sh"
      - docker cp "{{.container_name}}:/app/yanic.pyz" "./yanic.pyz"
      - docker rm -f "{{.container_name}}"
    sources:
      - yanic/
      - pyproject.toml
      - poetry.lock
      - docker/
      - container.sh
    generates: [yanic.pyz]

  schemathesis:
    deps: [api]
    cmd: poetry run st run --checks all --base-url http://localhost:8006 --workers 40 ./openapi.json
